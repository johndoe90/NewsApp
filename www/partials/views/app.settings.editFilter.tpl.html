<ion-view title="'SETTINGS_EDIT_FILTER_TITLE' | translate" left-buttons="leftButtons" hide-back-button="true"><ion-content has-header="true" padding="true"><ul class="list"><li class="item item-divider" translate="SETTINGS_EDIT_FILTER_LIST_NAME"></li><li class="item item-input"><input type="text" placeholder="Name" ng-model="data.thread.name"></li><li class="item item-divider" translate="SETTINGS_EDIT_FILTER_LIST_SOURCES"></li><li class="item item-checkbox" ng-repeat="mediaProvider in data.mediaProviders"><label class="checkbox"><input type="checkbox" ng-model="includeMediaProvider" ng-init="includeMediaProvider = (mediaProvider.id | in : data.thread.filter.mediaProviders)" ng-change="toggleMediaProvider($index)"></label>{{mediaProvider.mediaProviderName}}</li><li class="item item-divider" translate="SETTINGS_EDIT_FILTER_LIST_CATEGORIES"></li><li class="item item-checkbox" ng-repeat="category in data.categories"><div ng-class="'category-level-' + category.sort.split('.').length"><label class="checkbox" ng-class="'category-level-' + category.sort.split('.').length"><!--<input type="checkbox" ng-model="includeCategory" ng-init="includeCategory = (category.id | in : thread.filter.categories)" ng-change="toggleCategory($index)">--><input type="checkbox" ng-model="data.categoryCheckboxes[$index]" ng-init="data.categoryCheckboxes[$index] = (category.id | in : data.thread.filter.categories)" ng-change="toggleCategory($index)"></label><span ng-style="category | font">{{category.name}}</span></div></li></ul></ion-content></ion-view>
