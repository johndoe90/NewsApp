<view id="navigation-threads" title="thread.name" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons">
	<content has-header="true" padding="false" on-infinite-scroll="load" on-refresh="refresh()" overflow-scroll="false">
		<pf-thread>
			<pf-media media="thread.media" consume="consume" display="display"></pf-media>
		</pf-thread>
	</content>
</view>
